<!DOCTYPE html>
<html>

<head>
  <title>Hush</title>
  <link rel="stylesheet" href="../app/assets/vendor.css">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <form id="add-form" class="form-inline">
    <div class="form-group">
      <input class="form-control" id="key" type="text" placeholder="Enter password...">
      <span class="form-control-feedback fui-lock"></span>
    </div>
    <div class="btn-group">
      <button id="add" class="btn btn-primary">Bookmark</button>
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li role="presentation"><a id="all" role="menuitem" tabindex="-1" href="#">All tabs</a></li>
      </ul>
    </div>
    <button id="view" type="button" class="btn btn-info">View</button>
  </form>
  <div id="add-complete" class="text-center">
    <div><small>Bookmarked!</small></div>
    <button type="button" class="btn btn-primary">View all</button>
  </div>

  <script src="../common/vendor/jquery.min.js"></script>
  <script src="../common/vendor/moment.min.js"></script>
  <script src="../common/vendor/bootstrap.min.js"></script>
  <script src="../common/vendor/sjcl.js"></script>
  <script src="../common/helpers.js"></script>
  <script src="../common/storage.js"></script>
  <script src="popup.js"></script>
</body>
</html>
